<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>用户信息</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<table>
		<caption>用户信息表</caption>
		<thead>
			<tr>
				<th>ID</th>
				<th>用户名</th>
				<th>姓名</th>
				<th>密码</th>
				<th>出生年月</th>
				<th>注册时间</th>
			</tr>
		</thead>
		<tbody>
			{% for user in users %}
				<tr>
					<td>{{user.id}}</td>
					<td>{{user.name}}</td>
					<td>{{user.username}}</td>
					<td>{{user.password}}</td>
					<td>{{user.birthdate}}</td>
					<td>{{user.register_date}}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
